{{define "admin/nav/edit.html"}}
{{template "admin/layout/header.html"}}
<!--面包屑导航 开始-->
<div class="crumb_warp">
    <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
    <i class="fa fa-home"></i> <a href="{{"/admin/info"|url}}">首页</a> &raquo; 自定义导航管理
</div>
<!--面包屑导航 结束-->

<!--结果集标题与导航组件 开始-->
<div class="result_wrap">
<div class="result_title">
    <h3>编辑自定义导航</h3>
{{if .errorMsg}}
    <div class="mark">
        <p>{{.errorMsg}}</p>
    </div>
{{end}}
</div>
</div>
<!--结果集标题与导航组件 结束-->

<div class="result_wrap">
        <form action="{{"/admin/navs/edit"|url}}/{{.nav.ID}}" method="post">
<table class="add_tab">
<tbody>
<tr>
    <th><i class="require">*</i>导航名称：</th>
<td>
        <input type="text" name="name" value="{{.nav.Name}}">
        <input type="text" name="alias" class="sm" value="{{.nav.Alias}}">
    <span><i class="fa fa-exclamation-circle yellow"></i>导航名称必须填写</span>
</td>
</tr>
<tr>
    <th width="120"><i class="require">*</i>父级分类：</th>
<td>
<select name="pid">
    <option value="0">==顶级分类==</option>
{{range .navs}}
    <option value="{{.ID}}" {{if eq .ID $.nav.Pid}}selected{{end}}>{{.Name}}</option>
{{end}}
</select>
</td>
</tr>
<tr>
    <th><i class="require">*</i> Url：</th>
<td>
        <input type="text" class="lg" name="url" value="{{.nav.Url}}">
</td>
</tr>
<tr>
    <th>排序：</th>
<td>
        <input type="text" class="sm" name="sort" value="{{.nav.Sort}}">
</td>
</tr>
<tr>
    <th></th>
    <td>
        <input type="submit" value="提交">
        <input type="button" class="back" onclick="history.go(-1)" value="返回">
    </td>
</tr>
</tbody>
</table>
</form>
</div>
{{template "admin/layout/footer.html"}}
{{end}}
